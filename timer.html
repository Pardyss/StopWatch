<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="timer.css">
    <meta name="description" content="timer, stopwatch app to keep track of time">

</head>

<body>
    <div class="main">
        <section id="stopwatch" class="mainContainer">
            <h2>Track Your Time Now!</h2>
            <div id="timesDiv">
                00 : 00: 00.000
            </div>
            <div class="btn-container">
                <button id="start" class="btn">
                    Start
                </button>
                <button class="reset - btn">
                    Reset
                </button>

                <button class="pause - btn">
                    Pause
                </button>
                <button id="resume" class="btn">
                    Resume
                </button>
            </div>

        </section>



        <section id="clock" class="mainContainer2">
            <p id="clocks">
                0
            </p>
            <img class="images" src="Draw_alarm-clock.png" alt="clock">


        </section>
    </div>
    <script rel="javascript" src="timer.js">

    </script>
</body>


</html>
